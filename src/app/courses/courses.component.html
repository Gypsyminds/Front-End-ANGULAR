
 
   <tr>    
<td *ngFor='let cour of listcour'>
    
            <div class="row g-2 justify-content-left">
                <div class="col-lg-6 col-md-8 wow fadeInUp" data-wow-delay="0.3s">
                    <div class="course-item bg-light">
                        <div class="position-relative overflow-hidden">
                            <img class="img-fluid" src="assets/img/course-1.jpg">
                            <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                                <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px; background-color: rgb(0, 217, 255);">Read More</a>
                                <button type="button" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0; background-color: rgb(0, 217, 255);" ><i class="fa fa-plus"></i> Passer le Test </button>
                            </div>
                        </div>
                        <div class="text-center p-4 pb-0">
                           
                            <h3 class="mb-0">   {{cour.prix}} DT </h3>
                            <div class="mb-3">
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
      
                            </div>
                           <h5 class="mb-4">{{cour.cours_titel}}</h5>
                         
                        </div>
                        <div class="d-flex border-top">
                            <small class="flex-fill text-center border-end py-2"><i class="fa fa-user-tie text-primary me-2"></i>ahmed hamed</small>
                            <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-primary me-2"></i>{{cour.duree}}Hrs</small>
                            <small class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i>30 Students</small>
                        </div>
                  
                    </div>
                </div>
            </div>
            <br><br><br>
        </td>         
 
     </tr>
